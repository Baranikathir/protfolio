<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates | Barani K</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            margin-bottom: 40px;
        }

        /* CARD */
        .cert-card {
            background-color: #111827;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(13,110,253,0.25);
            transition: transform 0.3s ease;
            height: 100%;
        }

        .cert-card:hover {
            transform: translateY(-8px);
        }

        /* IMAGE */
        .cert-img {
            height: 220px;
            object-fit: contain;
            background-color: #020617;
            padding: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* üîç Hover Zoom */
        .cert-img:hover {
            transform: scale(1.08);
        }

        .card-body p {
            color: #cbd5e1;
            margin: 0;
        }

        /* MODAL IMAGE */
        .modal-img {
            width: 100%;
            height: auto;
        }

        /* üì± MOBILE */
        @media (max-width: 768px) {
            .cert-img {
                height: 180px;
            }
        }
    </style>
</head>

<body>

<div class="container py-5">
    <h2 class="text-center text-primary">My Certificates</h2>

    <div class="row g-4">

        <!-- Certificate 1 -->
        <div class="col-sm-6 col-md-4">
            <div class="cert-card">
                <img src="hankkerank.jpg" class="cert-img w-100"
                     data-bs-toggle="modal" data-bs-target="#certModal"
                     onclick="openCert(this.src)">
                <div class="card-body text-center">
                    <p>Java(basics)</p>
                </div>
            </div>
        </div>

        <!-- Certificate 2 -->
        <div class="col-sm-6 col-md-4">
            <div class="cert-card">
                <img src="infosys_page-0001.jpg" class="cert-img w-100"
                     data-bs-toggle="modal" data-bs-target="#certModal"
                     onclick="openCert(this.src)">
                <div class="card-body text-center">
                    <p>HTML5</p>
                </div>
            </div>
        </div>

        <!-- Certificate 3 -->
        <div class="col-sm-6 col-md-4">
            <div class="cert-card">
                <img src="skillrack1.jpg" class="cert-img w-100"
                     data-bs-toggle="modal" data-bs-target="#certModal"
                     onclick="openCert(this.src)">
                <div class="card-body text-center">
                    <p>C IF ELSE</p>
                </div>
            </div>
        </div>

        <!-- Certificate 4 -->
        <div class="col-sm-6 col-md-4">
            <div class="cert-card">
                <img src="nptel_page-0001.jpg" class="cert-img w-100"
                     data-bs-toggle="modal" data-bs-target="#certModal"
                     onclick="openCert(this.src)">
                <div class="card-body text-center">
                    <p>PROGRAMMING IN PYTHON</p>
                </div>
            </div>
        </div>

        

        <!-- Certificate 6 -->
        <div class="col-sm-6 col-md-4">
            <div class="cert-card">
                <img src="IMG-20251120-WA0047.jpg" class="cert-img w-100"
                     data-bs-toggle="modal" data-bs-target="#certModal"
                     onclick="openCert(this.src)">
                <div class="card-body text-center">
                    <p>Bootstrap Web Design</p>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- üîç MODAL -->
<div class="modal fade" id="certModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-dark">
            <div class="modal-header border-0">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" class="modal-img">
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function openCert(src) {
        document.getElementById("modalImage").src = src;
    }
</script>

</body>
</html>
